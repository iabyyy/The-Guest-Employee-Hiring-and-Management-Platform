<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest Employee Platform</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: white;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #0056b3;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Guest Employee Hiring & Management Platform</h1>

    <div class="links">
        <a href="/register/">Register</a>
        <a href="/login/">Login</a>
    </div>
</div>

</body>
</html>
